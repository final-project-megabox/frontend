<div class="ghost"></div>
<nav class="top">
  <div class="bg">
    <ul class="nav-list">
      <li class="logo">
        <a routerLink='home' class="img-wrapper hidden">
          메가박스
        </a>
      </li>
      <li title="영화 바로가기"><a>영화</a></li>
      <li title="영화관 바로가기"><a>영화관</a></li>
      <li title="빠른 예매" id="quick-booking" (click)="rootService.quickBookingModalState = true">빠른 예매<img src="https://ifh.cc/g/1fQ6F.png"></li>
      <li title="로그인 바로가기" *ngIf="!authService.loginState; else seccessLogin"
      (click)="rootService.loginModalState = !rootService.loginModalState"
      class="login">
        <a>로그인</a>
      </li>
      <ng-template #seccessLogin>
        <li title="마이페이지 바로가기" class="success-modal">
          <img (click)="rootService.myPageModal = !rootService.myPageModal"
          class="profile-img" src="http://image2.megabox.co.kr/mop/home/user/profile_m.png" alt="프로필 사진">
          <img (click)="rootService.myPageModal = !rootService.myPageModal"
          class="membership" src="http://image2.megabox.co.kr/mop/home/common/normal.png" alt="멤버십 정보">
          <div>
            <span (click)="rootService.myPageModal = !rootService.myPageModal"><strong>{{getUserName()}}</strong>님</span>
            <a routerLink='/booking' class="booking">예매확인/취소</a>
            <i (click)="rootService.myPageModal = !rootService.myPageModal" class="fa fa-chevron-dowfa fa-chevron-down"></i>
          </div>  
        </li>
      </ng-template>
    </ul>
    <app-login-modal *ngIf="rootService.loginModalState"></app-login-modal>
    <app-success *ngIf="rootService.myPageModal"></app-success>
  </div>
</nav>
<app-main-view *ngIf="rootService.quickBookingModalState"></app-main-view>
<app-required-login *ngIf="rootService.requiredLogin"></app-required-login>
