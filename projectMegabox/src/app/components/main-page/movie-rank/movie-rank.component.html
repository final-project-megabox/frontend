<!-- box office tab -->
<div class="rank-container">
  <ul class="rank">
    <li *ngFor="let rank of Ranks" [ngClass]="{tabActive: rankState===rank}" 
      (click)="rankState=rank">{{rank}}</li>
  </ul>
  
  <!-- box office body -->
  <div class="rank-movie-container">

    <!-- poster -->
    <ul *ngFor="let rankmovie of rankService.movies | rankSort: rankState; index as i"
     class ="rank-poster-container">
      <div *ngIf="i <= 5">
        <div class="rank-poster-container-{{i}}">
          <span *ngIf="rankState==='박스오피스'" class="ranking-marker-{{i}}"></span>
          <img class ="rank-poster rank-poster-{{i}}" src="{{rankmovie['img_url']}}" alt="{{rankmovie.title}}">
          <div class="poster-hover-{{i}}">
            <div class="rankStar-container">
              <ul class="starRate-container">
                <li *ngFor="let rankstar of RankStars" class="rankStar-{{rankstar.starRate}}"
                 (mouseenter)="hoverRate(rankmovie, rankstar.id)"
                 (click)="clickStar(rankmovie, rankstar)" [ngClass]="{hoverActive: starState>=rankstar.id}"
                 (mouseleave)="outRate(rankmovie, rankstar.starRate)"></li>
              </ul>
              <div *ngIf="hoverState; else inputComment" class="activeComment">
                <p>{{RankStars[starState].starContent}}</p>
              </div>
              <ng-template #inputComment>
                <p class="activeComment">평점을 입력해주세요</p>
              </ng-template>
              </div>
            <!-- </div> -->
            <!-- <div class="contents-container">
              <ul class="rankStar-container">
                <li *ngFor="let rankStar of RankStars[i]" class="rankStar-{{rankStar.id}}"
                [ngClass]="{hoverActive: starState[i]>=(rankStar.id)}" (mouseenter)="hoverStar(rankStar.id, i, i)"
                (click)="rateSelect(rankStar, i)" (mouseleave)="outStar(i)">
              </li>
            </ul>
            <div *ngIf="(hoverState && movieState[i] === i) || starclick; else inputComment" class="activeComment">
              <p>{{RankStars[i][starState[i]].starContent}}</p>
            </div>
            <ng-template #inputComment>
              <p class="activeComment">평점을 입력해주세요</p>
            </ng-template>
          </div> -->
          <div class="rank-movie-wish-{{i}}" 
          (click)="rankWish(rankmovie)" [class.like-select]="rankmovie['is_wished']"></div>
        </div>
      </div>
      
      <!-- movie title & information -->
      <div class="rank-info-container">
        <li class="rank-info"><span class="age-{{rankmovie.age}}"></span>{{rankmovie.title}}
          <div class="rank-info-detail">
            <button class="detail-info" (click)="selectDetail(rankmovie)">상세정보</button>
            <button class="rank-booking-{{rankmovie.title}}" id="quick-booking"
            (click)="selectMovie(rankmovie)">예매하기</button>
          </div>
        </li>
      </div>
      <!-- movie title & information end-->
      
    </div>
  </ul>
  <!-- poster end-->
  
</div>
<!-- box office body end-->
</div>
<!-- box office tab end-->
<app-movie-detail *ngIf="movieDetailService.detailModalState" [detailMovie]="detailMovie"></app-movie-detail>
