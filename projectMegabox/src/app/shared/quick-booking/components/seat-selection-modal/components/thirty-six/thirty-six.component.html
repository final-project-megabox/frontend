<table>
  <tr *ngFor="let seat of allSeat">
    <td *ngFor="let seatInfo of seat">
      <button ClickSeat [class]="seatInfo.class" [value]='seatInfo.postSeat'
      (click)='addSeat($event.target.value)' [disabled]='seatInfo.postSeat === "disabled"'>
          {{seatInfo.seatNumber}}
      </button>
    </td>
  </tr>
  <span class="exit text-hidden">출구</span>
  <span class="entrance text-hidden">입구</span>
</table>
